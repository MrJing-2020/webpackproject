<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/stylesheets/theme.css" />
    <!-- Skin CSS -->
    <link rel="stylesheet" href="assets/stylesheets/skins/default.css" />
</head>

<body>
    <section class="body-sign" id="loginApp">
        <div class="center-sign">
            <div class="panel panel-sign">
                <div class="panel-title-sign mt-xl text-right">
                    <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>登 录</h2>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group mb-lg">
                            <label>用户名</label>
                            <div class="input-group input-group-icon">
                                <input name="username" v-model="userName" type="text" class="form-control input-lg" />
                                <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group mb-lg">
                            <div class="clearfix">
                                <label class="pull-left">密码</label>
                            </div>
                            <div class="input-group input-group-icon">
                                <input name="pwd" v-model="passWord" type="password" class="form-control input-lg" />
                                <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="checkbox-custom checkbox-default">
                                    <input id="RememberMe" v-model="isRemember" name="rememberme" type="checkbox" />
                                    <label for="RememberMe">记住密码</label>
                                </div>
                            </div>
                            <div class="col-sm-4 text-right">
                                <a v-on:click.prevent="login" class="btn btn-primary hidden-xs">登录</a>
                                <a v-on:click.prevent="login" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">登录</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src='build/login.js'></script>
</body>

</html>
